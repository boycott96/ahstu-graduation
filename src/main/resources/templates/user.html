<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="../static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/sun/user.js"></script>
</head>
<body>
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">添加用户</h4>
                    <p class="card-description">
                        用户信息
                    </p>
                    <form class="forms-sample" id="addForm">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="inputName">姓名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="name" id="inputName"
                                               placeholder="姓名">
                                        <small id="nameHelp" class="form-text"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="inputEmail">邮箱</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" name="email" id="inputEmail"
                                               placeholder="邮箱">
                                        <small id="emailHelp" class="form-text"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="inputPhone">手机号码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="phone" id="inputPhone"
                                               placeholder="手机号码">
                                        <small id="phoneHelp" class="form-text"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" id="saveUser" class="btn btn-inverse-warning mr-2">保存
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="reset" id="clearForm" class="btn btn-light">清空</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">用户表</h4>
                    <p class="card-description">
                        <code>查询用户</code>
                    </p>
                    <form class="forms-sample">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label" for="queryName">登陆名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="name" id="queryName"
                                               placeholder="姓名、邮箱、手机号">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-inverse-info mr-2" id="button-search">查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>手机号码</th>
                            <th>积分</th>
                            <th>余额</th>
                            <th>消费</th>
                            <th>注册日期</th>
                        </tr>
                        </thead>
                        <tbody id="user-table-data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content-wrapper ends -->

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/sun/index.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/sun/index.js"></script>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h2>WEI-XIAO</h2>
        </div>
        <div class="col col-button">
            <button type="button" data-toggle="modal" data-target="#loginModel" class="btn btn-outline-success">
                登陆
            </button>
            <button type="button" data-toggle="modal" data-target="#signModel" class="btn btn-outline-warning">注册
            </button>
        </div>
    </div>
    <!-- 登陆模态框 -->
    <div class="modal fade" id="loginModel" tabindex="-1" role="dialog"
         aria-labelledby="loginModelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModelTitle">登陆</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group label-input">
                            <label for="inputEmail">邮箱地址</label>
                            <input type="email" name="email" class="form-control" id="inputEmail"
                                   aria-describedby="emailHelp" placeholder="输入邮箱">
                            <small id="emailHelp" class="form-text"></small>
                        </div>
                        <div class="form-group label-input">
                            <label for="inputPassword">密码</label>
                            <input type="password" name="password" class="form-control" id="inputPassword"
                                   placeholder="输入密码">
                            <small id="passwordHelp" class="form-text"></small>
                        </div>
                        <button type="button" class="btn btn-primary login-button" onclick="checkEmploy()">登陆</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" disabled id="login-loading">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="signModel" tabindex="-1" role="dialog"
         aria-labelledby="signModelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signModelTitle">注册</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="label-input" id="sign-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="signEmail">邮箱</label>
                                <input type="email" name="email" class="form-control" id="signEmail" placeholder="输入邮箱地址">
                                <small id="emailSignHelp" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="signPassword">密码</label>
                                <input type="password" name="password" class="form-control" id="signPassword" placeholder="输入密码">
                                <small id="passwordSignHelp" class="form-text"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="signName">姓名</label>
                                <input type="text" name="name" class="form-control" id="signName" placeholder="输入姓名">
                                <small id="nameSignHelp" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="signPhone">手机号码</label>
                                <input type="text" name="phone" class="form-control" id="signPhone" placeholder="输入手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signAddress">地址</label>
                            <input type="text" name="address" class="form-control" id="signAddress" placeholder="输入地址">
                            <small id="signHelp" class="form-text"></small>
                        </div>
                        <button type="button" class="btn btn-primary sign-button" onclick="checkSign()">注册</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" disabled id="sign-loading">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milk</title>
    <link rel="stylesheet" href="../static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/sun/milky.css">
    <script src="../static/vendors/js/vendor.bundle.base.js"></script>
    <script src="../static/vendors/js/vendor.bundle.addons.js"></script>
    <script src="../static/js/off-canvas.js"></script>
    <script src="../static/js/misc.js"></script>
    <script src="../static/js/file-upload.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/sun/milk.js"></script>
</head>
<body>
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-flower"></i>
              </span>
        </h3>
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <button type="button" class="btn btn-link btn-sm text-black" data-toggle="modal"
                            data-target="#exampleModal">添加奶茶
                    </button>
                    <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <button type="button" class="btn btn-link btn-sm text-black" data-toggle="modal"
                            data-target="#editModal" id="editMilkTable">编辑奶茶
                    </button>
                    <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                </li>
            </ul>
        </nav>
    </div>
    <!--奶茶菜单-->
    <div id="milk-menu">

    </div>
    <div class="">
    </div>
    <!-- 添加模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background: #fff">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加奶茶菜单</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="forms-sample" id="milk-form" action="/sun/milk/save_update" method="POST"
                      enctype="multipart/form-data">
                    <input type="hidden" id="inputMilkId" name="id">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="inputMilkName" class="col-sm-3 col-form-label">奶茶名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputMilkName" name="milkName"
                                       placeholder="奶茶名">
                            </div>
                        </div>
                        <div class="form-group row" style="max-height: 44px;">
                            <label for="inputMilkPrice" class="col-sm-3 col-form-label">奶茶价格</label>
                            <div class="col-sm-9 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">0.00</span>
                                </div>
                                <input type="text" class="form-control" id="inputMilkPrice" name="milkPrice"
                                       placeholder="奶茶价格">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">图片地址</label>
                            <div class="col-sm-9">
                                <input type="file" name="milkImg" class="file-upload-default">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputMilkAddress"
                                           name="milkAddress"
                                           placeholder="上传图片">
                                    <span class="input-group-append">
                                        <button class="file-upload-browse btn btn-gradient-info"
                                                type="button">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <small class="form-text text-danger" id="checkMilk"></small>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-success">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 700px">
            <div class="modal-content" style="background: #fff">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑奶茶菜单</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">奶茶名</th>
                            <th scope="col">奶茶价格</th>
                            <th scope="col">图片地址</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody id="milk-menu-table">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 下单模态框 -->
    <div class="modal fade" id="buyMilkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background: #fff">
                <div class="modal-header">
                    <h5 class="modal-title">购买奶茶</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="forms-sample" id="milk-buy-form">
                        <input type="hidden" id="buyMilkId" name="id">
                        <div class="form-group row">
                            <label for="buyUser" class="col-sm-3 col-form-label">用户</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="buyUser" name="userName" placeholder="选择用户">
                                <div class="popover bs-popover-bottom" id="queryUser"
                                     style="display: block; width: 171px;  border: 1px solid pink">
                                    <p>ssss</p>
                                    <p>zzzz</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="buyMilkName" class="col-sm-3 col-form-label">奶茶名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="buyMilkName" name="milkName"
                                       placeholder="奶茶名">
                            </div>
                        </div>
                        <div class="form-group row" style="max-height: 44px;">
                            <label for="buyMilkPrice" class="col-sm-3 col-form-label">奶茶价格</label>
                            <div class="col-sm-9 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">0.00</span>
                                </div>
                                <input type="text" class="form-control" id="buyMilkPrice" name="milkPrice"
                                       placeholder="奶茶价格">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
